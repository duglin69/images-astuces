<script>
    // Gestion des champs personnalis√©s
    function checkCustom(select) {
        const customInput = document.getElementById(select.id + '_custom');
        if (customInput) {
            customInput.style.display = (select.value === 'custom') ? 'block' : 'none';
        }
    }

    // R√©cup√©ration des valeurs
    function getVal(id) {
        const select = document.getElementById(id);
        if (!select) return "";
        const customInput = document.getElementById(id + '_custom');
        if (select.value === 'custom' && customInput) {
            return customInput.value;
        }
        return (select.value === 'none' || !select.value) ? '' : select.value;
    }

    // G√©n√©ration du prompt
    function generate() {
        const style = getVal('style');
        const personnage = getVal('personnage');
        const action = getVal('action');
        const lieu = getVal('lieu');
        const epoque = getVal('epoque');
        const meteo = getVal('meteo');
        const finition = getVal('finition');
        const eclairage = getVal('eclairage');

        const prompt = `${style} style. ${personnage} ${action} ${lieu}, ${epoque}, ${meteo}. ${finition}, ${eclairage}. High quality, detailed, masterpiece.`;
        
        // Prompt n√©gatif adapt√© selon le style
        let negativePrompt = "signature, watermark, text, artist name, low quality, blurry, distorted, deformed, ugly, bad anatomy, bad proportions, duplicate, cropped, out of frame, draft, grainy";
        
        // Ajouts sp√©cifiques selon le style
        const styleSpecificNegs = {
            "Fauvism": ", realistic colors, photographic, muted tones, gradients, soft edges",
            "Impressionism": ", sharp focus, hard edges, photorealistic details, solid colors",
            "Cubism": ", single perspective, realistic proportions, smooth curves, organic forms",
            "Surrealism": ", logical composition, everyday realism, abstract shapes",
            "Art Nouveau": ", geometric shapes, straight lines, minimalist, angular forms",
            "Art Deco": ", organic curves, asymmetry, soft transitions, impressionistic",
            "German Expressionism": ", calm harmonious, realistic proportions, soft pastels",
            "Renaissance": ", modern style, flat perspective, distorted anatomy, harsh lighting",
            "Baroque": ", flat lighting, static composition, minimal details, pastel colors",
            "Ukiyo-e": ", Western perspective, gradients, photorealistic shading, 3D depth",
            "Realism": ", romanticized, idealized beauty, mythological subjects",
            "Watercolor": ", opaque colors, thick paint, hard edges, solid flat areas",
            "Oil painting": ", flat digital, watercolor transparency, sharp vector lines",
            "Gouache": ", transparent washes, glossy finish, textured impasto",
            "Soft Pastel": ", hard edges, glossy finish, wet media, sharp lines",
            "Sumi-e ink": ", color, detailed rendering, Western perspective, opaque paint",
            "Pop Art": ", subtle colors, painterly texture, classical subjects",
            "Minimalism": ", ornamental details, organic forms, complex composition",
            "Futurism": ", static composition, soft organic forms, pastoral subjects",
            "Constructivism": ", ornamental decoration, soft curves, pastel colors",
            "Abstract Expressionism": ", figurative elements, precise geometry, controlled technique",
            "Art Brut": ", academic technique, refined execution, professional polish",
            "Ligne Claire": ", variable line weight, cross-hatching, shading gradients",
            "Studio Ghibli anime": ", harsh neon colors, CGI 3D style, action-focused shonen",
            "Synthwave 80s": ", muted colors, realistic photography, modern minimalism",
            "Cyberpunk": ", bright daylight, natural landscapes, utopian society",
            "Steampunk": ", modern electronics, sleek minimalism, digital technology",
            "Hyperrealism": ", loose brushwork, impressionistic style, abstract forms",
            "Neo-Impressionism": ", blended colors, smooth transitions, broad brushstrokes",
            "Symbolism": ", literal representation, documentary realism, everyday subjects",
            "Rococo": ", heavy dark colors, geometric simplicity, serious subjects",
            "Romanticism": ", rational composition, tame domesticated nature, group harmony",
            "Dreamscape absurreal": ", rational perspective, realistic physics, everyday logic"
        };
        
        if (styleSpecificNegs[style]) {
            negativePrompt += styleSpecificNegs[style];
        }
        
        const fullPrompt = prompt + "\n\nPROMPT N√âGATIF : " + negativePrompt;

        document.getElementById('finalPrompt').innerText = fullPrompt;
    }

    // Randomisation
    function randomize() {
        const ids = ['style', 'personnage', 'action', 'lieu', 'epoque', 'meteo', 'finition', 'eclairage'];
        
        ids.forEach(id => {
            const select = document.getElementById(id);
            if (select) {
                const options = Array.from(select.options).filter(opt => opt.value !== 'none' && opt.value !== 'custom');
                if (options.length > 0) {
                    select.value = options[Math.floor(Math.random() * options.length)].value;
                    checkCustom(select);
                }
            }
        });

        generate();
    }

    // Reset total
    function resetAll() {
        const allSelects = document.querySelectorAll('select');
        allSelects.forEach(select => {
            const noneOption = Array.from(select.options).find(opt => opt.value === 'none' || opt.disabled);
            if (noneOption) {
                select.value = noneOption.value;
            } else {
                select.selectedIndex = 0;
            }
            checkCustom(select);
        });
        
        const allCustomInputs = document.querySelectorAll('.custom-input');
        allCustomInputs.forEach(input => {
            input.value = '';
            input.style.display = 'none';
        });
        
        document.getElementById('finalPrompt').innerText = 'En attente de vos instructions...';
    }

    // Copie du prompt
    function copyPrompt() {
        const text = document.getElementById('finalPrompt').innerText;
        navigator.clipboard.writeText(text);
        alert("Prompt complet copi√© !");
    }
</script>
