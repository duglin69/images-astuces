<script>
// Configuration du "Pare-Signature" et filtres de qualit√©
const SUPER_NEGATIVE = "signature, watermark, text, logo, username, (signature:1.2), deformed iris, deformed pupils, semi-realistic, cgi, 3d, render, sketch, cartoon, drawing, anime:1.4, close up, cropped, out of frame, worst quality, low quality, jpeg artifacts, ugly, duplicate, morbid, mutilated, extra fingers, mutated hands, poorly drawn hands, poorly drawn face, mutation, deformed, blurry, dehydrated, bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross proportions, malformed limbs, missing arms, missing legs, extra arms, extra legs, fused fingers, too many fingers, long neck";

// Initialisation au chargement
window.onload = () => {
    document.getElementById('neg-out').value = SUPER_NEGATIVE;
};

    function surpriseMe() {
    const selects = document.querySelectorAll('.p-select');
    
    selects.forEach(s => {
        // On filtre pour ne pas choisir l'option vide ou le mode "custom"
        const validOptions = Array.from(s.options).filter(opt => 
            opt.value !== "" && opt.value !== "custom"
        );
        
        if (validOptions.length > 0) {
            // On choisit une option au hasard
            const randomOpt = validOptions[Math.floor(Math.random() * validOptions.length)];
            s.value = randomOpt.value;
        }
    });

    // Une fois que tout est m√©lang√©, on lance la g√©n√©ration automatique du texte
    genPrompt();
}
    
function genPrompt() {
    const selects = document.querySelectorAll('.p-select');
    const menu01 = document.getElementsByName('sujet_principal')[0];
    let parts = [];
    
    // On isole le sujet principal pour le manipuler
    let mainSubject = menu01.value && menu01.value !== "custom" ? menu01.value : "";
    
    // Liste pour le piochage al√©atoire
    const allSubjects = Array.from(menu01.options)
        .filter(o => o.value !== "" && o.value !== "custom")
        .map(o => o.value);

    function getRandom() { return allSubjects[Math.floor(Math.random() * allSubjects.length)]; }

    selects.forEach(s => {
        if(s.value && s.value !== "custom") {
            if (s.name === "scenario") {
                // --- LOGIQUE DES SC√âNARIOS ---
                if (s.value === "dynamic_duo") {
                    mainSubject = `${mainSubject} and ${getRandom()}, dramatic face-off, cinematic tension`;
                } 
                else if (s.value === "surreal_trio") {
                    mainSubject = `${mainSubject} with ${getRandom()} and ${getRandom()}, surrealist composition`;
                }
                else if (s.value === "gothic_chaos") {
                    mainSubject = `${mainSubject} surrounded by 3 gothic versions of ${getRandom()}, dark macabre vibe`;
                }
                else if (s.value === "crystal_symphony") {
                    mainSubject = `${mainSubject} appearing next to two entities made of translucent glowing glass`;
                }
                else if (s.value === "giant_micro") {
                    mainSubject = `Gigantic ${mainSubject} towering over five tiny miniature ${getRandom()} figures`;
                }
                else if (s.value === "hologram_glitch") {
                    mainSubject = `${mainSubject} looking at flickering digital holograms of ${getRandom()}`;
                }
                else if (s.value === "statue_museum") {
                    mainSubject = `${mainSubject} walking through a gallery of marble statues of ${getRandom()}`;
                }
            } else if (s.name !== "sujet_principal") {
                parts.push(s.value);
            }
        }
    });

    // On remet le sujet (potentiellement modifi√© par le sc√©nario) au tout d√©but
    if (mainSubject) parts.unshift(mainSubject);
    
    document.getElementById('pos-out').value = parts.join(", ");
}

function copyToClipboard() {
    const getT = (n) => {
        const e = document.getElementsByName(n)[0];
        return e ? e.options[e.selectedIndex].text : "";
    };

    const sujet = getT('sujet_principal');
    const scenario = getT('scenario');
    const style = getT('style_visuel');
    // On r√©cup√®re ce que TU as tap√© dans la case Tags :
    const tagsManuels = document.getElementById('tags-libres').value; 
    
    const pos = document.getElementById('pos-out').value;
    const neg = document.getElementById('neg-out').value;

    // Ordre exact de ta photo Notion :
    // 1.Titre | 2.Prompt VF | 3.Prompt | 4.Tags | 5.Esth√©tique | 6.Personne
    const col1 = `${sujet} (${scenario})`;
    const col2 = ""; // Vide pour tes notes
    const col3 = `${pos}\n\n[NEGATIVE]\n${neg}`;
    const col4 = tagsManuels; // Tes tags libres !
    const col5 = style;
    const col6 = ""; // Vide ou √† remplir manuellement

    const ligne = `${col1}\t${col2}\t${col3}\t${col4}\t${col5}\t${col6}`;

    navigator.clipboard.writeText(ligne).then(() => {
        alert("‚úÖ Ligne pr√™te ! Les tags seront convertis en boutons dans Notion.");
    });
}

    function resetAll() {
    document.querySelectorAll('.p-select').forEach(s => s.selectedIndex = 0);
    document.getElementById('pos-out').value = "";
}
</script>
