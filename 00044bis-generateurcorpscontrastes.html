    <script>
        function toggleCustom(select) {
            const input = document.getElementById(select.id + '_custom');
            if (input) {
                input.style.display = (select.value === 'custom') ? 'block' : 'none';
            }
        }

        function getVal(id) {
            const s = document.getElementById(id);
            if (!s) return "";
            if (s.value === 'custom') {
                return document.getElementById(id + '_custom').value;
            }
            return s.value;
        }

        function resetAll() {
            location.reload();
        }

        function randomize() {
            const ids = ['subject', 'wardrobe', 'companion', 'era', 'location', 'mirror_pose', 'mirror_effect', 'masterStyle', 'lighting', 'weather', 'atmosphere'];
            ids.forEach(id => {
                const s = document.getElementById(id);
                if (s && s.options.length > 1) {
                    s.selectedIndex = Math.floor(Math.random() * (s.options.length - 1)) + 1;
                    toggleCustom(s);
                }
            });
            generate();
        }

        function generate() {
    // 1. Liste exhaustive de TOUS les IDs (ne pas en oublier !)
    const ids = [
        'masterStyle', 
        'subject', 
        'wardrobe', 
        'companion', 
        'era', 
        'location', 
        'mirror_pose',   // Nouveau : Cadrage/Pose
        'mirror_effect', // Nouveau : Nature du reflet
        'lighting', 
        'weather', 
        'atmosphere'
    ];
    
    // 2. On aspire les valeurs et on filtre les champs vides
    const values = ids.map(id => getVal(id)).filter(v => v && v.trim() !== "");
    const ratio = document.getElementById('ratio').value;

    // 3. Construction de la formule finale
    let prompt = values.join(', ') + ". 8k, highly detailed, artistic composition, cinematic, masterpiece quality, no text, no letters. " + ratio;
    
    let finalOutput = "PROMPT POSITIF :\n" + prompt.replace(/\s+/g, ' ').trim();
    finalOutput += "\n\nPROMPT N√âGATIF :\nblurry, low quality, deformed body, extra limbs, watermark, signature, logo, text, letters, bad anatomy, disfigured, messy lines, words, script";

    // 4. Affichage du r√©sultat
    document.getElementById('output').value = finalOutput;
    document.getElementById('result').classList.remove('hidden');

    // 5. LE RETOUR DU SCROLL (La petite touche magique)
    window.scrollTo({ 
        top: document.body.scrollHeight, 
        behavior: 'smooth' 
    });
}
