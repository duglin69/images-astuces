    <script>
        // Prompt n√©gatif universel
        const negativePrompt = "blurry, low quality, distorted, deformed, ugly, bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross proportions, malformed limbs, missing arms, missing legs, extra arms, extra legs, fused fingers, too many fingers, long neck, low resolution, worst quality, low quality, jpeg artifacts, watermark, signature, username, text, error, cropped, out of frame, duplicate, mutation, mutated, extra fingers, poorly drawn hands, poorly drawn face, bad art, beginner, amateur";

        // Initialiser le prompt n√©gatif
        document.getElementById('negative').value = negativePrompt;

        function generatePrompt() {
            const parts = [];
            
            // R√©cup√©rer toutes les valeurs
            const sujet = document.getElementById('sujet').value || document.getElementById('sujet_custom').value;
            const action = document.getElementById('action').value || document.getElementById('action_custom').value;
            const objets = document.getElementById('objets').value || document.getElementById('objets_custom').value;
            const decor = document.getElementById('decor').value || document.getElementById('decor_custom').value;
            const epoque = document.getElementById('epoque').value || document.getElementById('epoque_custom').value;
            const meteo = document.getElementById('meteo').value || document.getElementById('meteo_custom').value;
            const ambiance = document.getElementById('ambiance').value || document.getElementById('ambiance_custom').value;
            const lumiere = document.getElementById('lumiere').value || document.getElementById('lumiere_custom').value;
            const style = document.getElementById('style').value || document.getElementById('style_custom').value;
            const neonoir = document.getElementById('neonoir').value || document.getElementById('neonoir_custom').value;
            const optique = document.getElementById('optique').value || document.getElementById('optique_custom').value;
            const format = document.getElementById('format').value || document.getElementById('format_custom').value;

            // Construire le prompt
            if (style) parts.push(style);
            if (sujet) parts.push(sujet);
            if (action) parts.push(action);
            if (objets) parts.push(objets);
            if (decor) parts.push(decor);
            if (epoque) parts.push(epoque);
            if (meteo) parts.push(meteo);
            if (ambiance) parts.push(ambiance);
            if (lumiere) parts.push(lumiere);
            if (neonoir) parts.push(neonoir);
            if (optique) parts.push(optique);
            if (format) parts.push(format);

            const finalPrompt = parts.join('. ') + '.';
            document.getElementById('result').value = finalPrompt;
        }

        function surpriseMe() {
            // S√©lection al√©atoire dans chaque cat√©gorie
            const categories = [
                'sujet', 'action', 'objets', 'decor', 'epoque', 
                'meteo', 'ambiance', 'lumiere', 'style', 'optique', 'format'
            ];

            categories.forEach(cat => {
                const select = document.getElementById(cat);
                const options = select.options;
                if (options.length > 1) {
                    const randomIndex = Math.floor(Math.random() * (options.length - 1)) + 1;
                    select.selectedIndex = randomIndex;
                }
            });

            // 50% de chance d'ajouter du n√©o-noir
            if (Math.random() > 0.5) {
                const neonoirSelect = document.getElementById('neonoir');
                const neonoirOptions = neonoirSelect.options;
                if (neonoirOptions.length > 1) {
                    const randomIndex = Math.floor(Math.random() * (neonoirOptions.length - 1)) + 1;
                    neonoirSelect.selectedIndex = randomIndex;
                }
            }

            generatePrompt();
        }

        function resetAll() {
            // Reset tous les selects
            const selects = document.querySelectorAll('select');
            selects.forEach(select => select.selectedIndex = 0);
            
            // Reset tous les champs custom
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => input.value = '');
            
            // Clear result
            document.getElementById('result').value = '';
        }

        function copyPromptResult() {
            const result = document.getElementById('result');
            result.select();
            navigator.clipboard.writeText(result.value).then(() => {
                alert('‚úÖ Prompt copi√© dans le presse-papiers !');
            });
        }

        // Auto-generate on change
        document.querySelectorAll('select, input[type="text"]').forEach(element => {
            element.addEventListener('change', generatePrompt);
            element.addEventListener('input', generatePrompt);
