</head>
<body class="p-4 md:p-10">
    <div class="max-w-5xl mx-auto card p-6 md:p-12 rounded-[2.5rem]">
        <h1 class="text-4xl font-black text-center text-pink-600 mb-2">‚ú® L'Atelier Haute Couture ‚ú®</h1>

            <div class="space-y-6">
                <div class="section-title">üë• Personnages</div>
                <div>
                    <label>Le(s) Sujet(s)</label>
                    <select id="subject" class="w-full p-3" onchange="toggleCustom('subject')">
                        <option value="a beautiful tiny fairy with translucent wings">La petite F√©e</option>
                        <option value="an adorable baby deer with white spots">Le petit Faon (Bambi)</option>
                        <option value="a chubby honey-colored teddy bear">Le Nounours Miel</option>
                        <option value="a sweet little girl with long braids">La petite Fille</option>
                        <option value="two best friends, a kitten and a puppy">Le Duo (Chaton & Chiot)</option>

                    </select>
                    <input type="text" id="subject_custom" placeholder="D√©crivez votre sujet..." class="w-full mt-2 p-3 hidden custom-field">
                </div>

                <div>
                    <label>Posture & Pose (Le "Pinceau")</label>
                    <select id="pose" class="w-full p-3" onchange="toggleCustom('pose')">
                        <option value="sitting peacefully on a soft mossy rock">Assis(e) sur la mousse</option>
                        <option value="looking up at the stars with wide wonder-filled eyes">Regard √©merveill√© vers le ciel</option>
                        <option value="curled up and sleeping inside a giant flower">Endormi(e) dans une fleur</option>
                        <option value="standing in a graceful 3/4 profile view">Profil gracieux (3/4)</option>
                        <option value="custom">‚ú® Inventer une pose...</option>
                    </select>
                    <input type="text" id="pose_custom" placeholder="Ex: De dos, sautant de joie..." class="w-full mt-2 p-3 hidden custom-field">
                </div>

                <div>
                    <label>ü§ù Composition & Interaction</label>
                    <select id="interaction" class="w-full p-3">
                        <option value="">-- Seul(e) --</option>
                        <option value="sharing a secret whisper">Se confiant un secret</option>
                        <option value="giving a warm and gentle hug">Faisant un gros c√¢lin</option>
                        <option value="holding hands and walking together">Marchant main dans la main</option>

                    </select>
                </div>
            </div>

            <div class="space-y-6 border-x border-pink-50 px-0 md:px-10">
                <div class="section-title">üé® Ambiance</div>
                <div>
                    <label>Lieu Magique</label>
                    <select id="decor" class="w-full p-3">
                        <option value="in an enchanted forest with glowing mushrooms">La For√™t Enchant√©e</option>
                        <option value="inside a giant sparkling teacup">Dans une Tasse G√©ante</option>
                        <option value="on a castle made of soft pink clouds">Sur un Nuage-Ch√¢teau</option>
                        <option value="in a vintage secret garden with roses">Le Jardin Secret</option>
                    </select>
                </div>

                <div>
                    <label>Style Master (QQ)</label>
                    <select id="masterStyle" class="w-full p-3 border-2 border-pink-400">
                        <option value="A heartwarming children's book illustration in a watercolor style, soft pastel washes, delicate pencil lines.">Aquarelle Conte (Doux)</option>
                        <option value="A breathtaking bioluminescent scene with glowing particles and magical neon highlights.">F√©√©rie Lumineuse (Vibrant)</option>
                        <option value="A nostalgic storybook oil painting with visible brushstrokes and romantic lighting.">Peinture Classique (R√©tro)</option>
                        <option value="An intricate patchwork fabric craft with button eyes and floral embroidery.">Patchwork & Couture</option>
                        <option value="An elegant seashell and pearl mosaic with iridescent nacre textures.">Nacre & Perles</option>
                    </select>
                </div>
            </div>

            <div class="space-y-6">
                <div class="section-title">üñãÔ∏è L'√âcrit (Anti-Bandeau)</div>
                <div>
                    <label>Votre Message</label>
                    <input type="text" id="userText" placeholder="Ex: Douce nuit..." class="w-full p-3">
                </div>

                <div class="space-y-4 bg-pink-50 p-4 rounded-2xl border border-pink-100">
                    <div>
                        <label>Style de Police & Couleur</label>
                        <select id="textStyle" class="w-full p-2 text-xs">
                            <option value="hand-written in a delicate script, colored in soft charcoal ink">Signature Encre (Discret)</option>
                            <option value="in elegant serif letters, matching the image's color palette">Harmonieux (Couleurs image)</option>
                            <option value="in a soft glowing white calligraphy, translucent and ethereal">Blanc √âth√©r√© (L√©ger)</option>

                    </div>

                    <div class="grid grid-cols-2 gap-3">

                                <option value="medium and balanced">Standard</option>
                                <option value="elegant and visible">Titre</option>
                            </select>
                        </div>
                        <div>
                            <label>Position</label>
                            <select id="textPos" class="w-full p-2 text-xs">
                                <option value="bottom right">Bas Droit</option>
                                <option value="centered at the bottom">Bas Milieu</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="generate()" class="btn-magic w-full mt-12 py-5 text-white font-black text-2xl rounded-3xl shadow-2xl flex items-center justify-center">
            ‚ú® G√âN√âRER L'≈íUVRE ‚ú®
        </button>

        <div id="result" class="mt-10 hidden">
            <div class="p-6 bg-gray-50 rounded-[2rem] border-2 border-dashed border-pink-200">
                <label class="text-pink-700 font-black mb-3 italic">Votre Formule Magique (Pr√™te √† √™tre coll√©e) :</label>
                <textarea id="output" class="w-full bg-transparent text-sm text-gray-600 font-mono mb-4 border-none focus:ring-0" rows="6" readonly></textarea>
                <button onclick="copy()" class="w-full py-4 bg-gray-800 text-white rounded-2xl font-bold hover:bg-black transition shadow-lg">
                    üìã COPIER POUR L'IA
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleCustom(id) {
            const el = document.getElementById(id);
            const custom = document.getElementById(id + '_custom');
            custom.style.display = (el.value === 'custom') ? 'block' : 'none';
        }

        function generate() {
            let subject = document.getElementById('subject').value;
            if(subject === 'custom') subject = document.getElementById('subject_custom').value;
            
            let pose = document.getElementById('pose').value;
            if(pose === 'custom') pose = document.getElementById('pose_custom').value;

            const interaction = document.getElementById('interaction').value;
            const style = document.getElementById('masterStyle').value;
            const decor = document.getElementById('decor').value;
            const text = document.getElementById('userText').value;
            const tStyle = document.getElementById('textStyle').value;
            const tSize = document.getElementById('textSize').value;
            const tPos = document.getElementById('textPos').value;

            // Construction du Prompt [cite: 142-156]
            let prompt = `${style} The scene features ${subject}`;
            if(interaction) prompt += ` ${interaction}`;
            prompt += `, ${pose}, set ${decor}.`;
            
            // Int√©gration fine du texte 
            if(text.trim() !== "") {
                prompt += ` The text '${text.trim()}' is elegantly integrated into the composition, placed ${tPos}, ${tSize}, ${tStyle}. No heavy banners, no frames, the text is part of the art.`;
            }

            prompt += ` [1:1], highly detailed, whimsical atmosphere, cinematic lighting, masterpiece, 8k.`;

            document.getElementById('output').value = prompt;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function copy() {
            const copyText = document.getElementById("output");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("ü™Ñ C'est copi√© ! La formule est pr√™te pour l'IA.");
        }
    </script>
</body>
